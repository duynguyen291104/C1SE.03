  # ============================================
  # NOTIFICATION
  # ============================================
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [build-client, test-server, build-docker]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.build-client.result }}" == "success" ] && \
             [ "${{ needs.test-server.result }}" == "success" ] && \
             [ "${{ needs.build-docker.result }}" == "success" ]; then
