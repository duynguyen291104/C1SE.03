name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'

jobs:
  # ============================================
  # LINT & CODE QUALITY
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json
      
      - name: Install Client Dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Install Server Dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Lint Client
        working-directory: ./client
        run: npm run lint --if-present || echo "No lint script found"
      
      - name: Lint Server
        working-directory: ./server
        run: npm run lint --if-present || echo "No lint script found"

  # ============================================
  # BUILD CLIENT
  # ============================================
  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Build Client
        working-directory: ./client
        run: npm run build
        env:
          CI: false
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build
          retention-days: 7

  # ============================================
  # TEST SERVER
  # ============================================
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: adminpassword
          MONGO_INITDB_DATABASE: edu_platform_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Run Tests
        working-directory: ./server
        run: npm test --if-present || echo "No tests configured"
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:adminpassword@localhost:27017/edu_platform_test?authSource=admin
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci
          PORT: 5000

  # ============================================
  # BUILD DOCKER IMAGES
  # ============================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-client, test-server]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: secrets.DOCKER_USERNAME != ''
      
      - name: Build Client Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/c1se03-client:latest
            ${{ secrets.DOCKER_USERNAME }}/c1se03-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Server Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/c1se03-server:latest
            ${{ secrets.DOCKER_USERNAME }}/c1se03-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker Compose
        run: |
          docker-compose config
          echo "Docker Compose configuration is valid"

  # ============================================
  # SECURITY SCANNING
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()
      
      - name: Run npm audit (Client)
        working-directory: ./client
        run: |
          npm audit --audit-level=moderate || true
      
      - name: Run npm audit (Server)
        working-directory: ./server
        run: |
          npm audit --audit-level=moderate || true

  # ============================================
  # DEPLOYMENT (Optional - configure as needed)
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-client, test-server, build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-app-url.com
    
    steps:
